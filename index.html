<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
    
</head>
<body>
    
    <div class="first">
        <h1>Welcome to Temperature Conversion Website</h1>
        <h2>Here you can convert any Temperature to any other Temperature</h2>
    </div>
    
    <div class="container">
    <h1>Temperature Converter</h1>
    
    <label for="tempInput">Enter Temperature:</label>
    <input type="number" id="tempInput">
    
    <label for="unitSelectFrom">From Unit:</label>
    <select id="unitSelectFrom">
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
    </select>
    
    <label for="unitSelectTo">To Unit:</label>
    <select id="unitSelectTo">
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
    </select>
    
    <button  onclick="convertTemperature()">Convert</button>
    
    <p id="result">Converted Temperature: -</p>
</div>
<div class="end">
    <h3>Unit for: <br> Kelvin=k<br>Fahrenheit=F<br>Celsius=C</h3>
    <h4>Thank You for using This Website </h4>
    
</div>


    
    
      
    <script src="script.js"></script>
</body>
</html>
